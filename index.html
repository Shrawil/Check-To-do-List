<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #4b0082;
      text-shadow: 0 1px 1px #fff;
    }

    #choiceButtons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #6a5acd;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #choiceButtons button:hover {
      background: #483d8b;
    }

    #app {
      background: white;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 5px;
    }

    button {
      margin: 10px 5px;
      padding: 10px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    .checklist {
      margin-top: 20px;
      text-align: left;
    }

    .checklist-item {
      margin: 8px 0;
      font-weight: 500;
      color: #444;
      display: flex;
      align-items: center;
    }

    .checklist-item input[type="checkbox"] {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1 id="mainTitle">Choose List Type</h1>

  <!-- Choice Buttons -->
  <div id="choiceButtons">
    <button onclick="selectList('todo')">üìù To-Do List</button>
    <button onclick="selectList('goingout')">üéí Going-Out Checklist</button>
  </div>

  <!-- Checklist App (hidden at first) -->
  <div id="app" style="display: none;">
    <div id="inputContainer">
      <div class="input-group"><input type="text" placeholder="Item 1"></div>
      <div class="input-group"><input type="text" placeholder="Item 2"></div>
      <div class="input-group"><input type="text" placeholder="Item 3"></div>
      <div class="input-group"><input type="text" placeholder="Item 4"></div>
      <div class="input-group"><input type="text" placeholder="Item 5"></div>
    </div>

    <button onclick="addInput()">+ Add More Items</button>
    <button onclick="generateChecklist()">‚úÖ Generate Checklist</button>

    <div id="checklist" class="checklist"></div>
  </div>

  <script>
    function selectList(type) {
      const title = document.getElementById('mainTitle');
      const app = document.getElementById('app');
      const choice = document.getElementById('choiceButtons');

      if (type === 'todo') {
        title.textContent = "My To-Do List";
      } else {
        title.textContent = "My Going-Out Checklist";
      }

      app.style.display = 'block';
      choice.style.display = 'none';
    }

    let itemCount = 5;

    function addInput() {
      itemCount++;
      const container = document.getElementById('inputContainer');
      const div = document.createElement('div');
      div.className = 'input-group';
      div.innerHTML = `<input type="text" placeholder="Item ${itemCount}">`;
      container.appendChild(div);
    }

    function generateChecklist() {
      const checklistDiv = document.getElementById('checklist');
      checklistDiv.innerHTML = "";
      const inputs = document.querySelectorAll('#inputContainer input');
      const uniqueItems = new Set();
      inputs.forEach(input => {
        const value = input.value.trim();
        const normalized = value.toLowerCase();
        if (value !== "" && !uniqueItems.has(normalized)) {
          uniqueItems.add(normalized);
          const item = document.createElement('div');
          item.className = 'checklist-item';
          item.innerHTML = `<input type="checkbox"> ${value}`;
          checklistDiv.appendChild(item);
        }
      });
    }
  </script>

</body>
</html>
